<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>High Five | Join</title>

<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex items-center justify-center p-6">

        <h1 class="text-white text-3xl font-black mb-6">üñêÔ∏è High Five</h1>

                <input name="social" placeholder="Handle" required class="flex-1 p-4 bg-white/5 rounded-xl text-white border border-white/10 outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg transition-all uppercase">Enter Lobby</button>
        </form>
    </div>
</body>
